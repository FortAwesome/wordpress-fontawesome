sudo: false

language: php

before_install:
  - cd font-awesome-official

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  directories:
  - vendor
  - $HOME/.composer/cache

matrix:
  include:
  - php: 7.2.6
    env: WP_VERSION=latest
  - php: 7.1.18
    env: WP_VERSION=latest
  - php: 7.0.32
    env: WP_VERSION=latest
  - php: 5.6.37
    # env: WP_VERSION=4.4
    # The REST API is included in 4.7 and later. If we want to target >= 4.4 < 4.7, we may need to do it by
    # installing the REST API plugin for those older versions and require that customers do the same.
    env: WP_VERSION=4.7
  - php: 5.6.37
    env: WP_VERSION=latest
  - php: 5.6.37
    env: WP_VERSION=trunk
# TODO: when the time is right, we should go after cleaning up code style and enable this
#  - php: 5.6.37
#    env: WP_TRAVISCI=phpcs

before_script:
- export PATH="$HOME/.composer/vendor/bin:$PATH"
- |
  if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
    phpenv config-rm xdebug.ini
  else
    echo "xdebug.ini does not exist"
  fi
- |
  if [[ ! -z "$WP_VERSION" ]] ; then
    bash ../bin/install-wp-tests-travis.sh wordpress_test root '' localhost $WP_VERSION
    composer global require "phpunit/phpunit=4.8.*|5.7.*"
  fi
- |
  if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
    composer global require wp-coding-standards/wpcs
    phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
  fi

script:
- composer install
- |
  if [[ ! -z "$WP_VERSION" ]] ; then
    phpunit
    WP_MULTISITE=1 phpunit
  fi
- |
  if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
    phpcs
  fi