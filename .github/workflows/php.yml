name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-16.04

    services:
      mysql:
          image: mysql:5.7
          env:
              MYSQL_ROOT_PASSWORD: somewordpress
              MYSQL_DATABASE: wordpressdb
              MYSQL_USER: wordpress
              MYSQL_PASSWORD: password
          ports:
            - 3306:3306

    strategy:
        matrix:
          php: [7.1, 7.2, 7.3, 7.4]
          wordpress: [latest]
          include:
            - php: 5.6
              wordpress: 5.2.5
            - php: 7.4
              wordpress: trunk

    steps:
    - uses: actions/checkout@v2

    - uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: COMPOSER=composer-ci.json composer install --prefer-dist --no-progress

    - name: Install OS packages
      run: sudo apt-get update && sudo apt-get install -y subversion mysql-client

    - name: Verify DB
      run: mysql --user=root --password=somewordpress --host=127.0.0.1 --port=3306 --protocol=tcp -e 'SHOW DATABASES;'

    - name: Resolve WordPress Version
      run: |
        if [ "${{ matrix.wordpress }}" == 'latest' ]; then
          curl -s https://api.wordpress.org/core/version-check/1.7/ > /tmp/wp-latest.json
          echo "::set-output name=WORDPRESS_VERSION::$(grep -o '"version":"[^"]*' /tmp/wp-latest.json | sed 's/"version":"//')"
        else
          echo "::set-output name=WORDPRESS_VERSION::${{ matrix.wordpress }}"
        fi
      id: wordpress-version

    - name: Show WordPress Version
      run: echo "The current version is ${{ steps.wordpress-version.outputs.WORDPRESS_VERSION }}"

    - name: Cache WordPress download
      id: wordpress-cache
      uses: actions/cache@v2
      with:
        path: /tmp/${{ steps.wordpress-version.outputs.WORDPRESS_VERSION }}/wordpress.tar.gz
        key: ${{ runner.os }}-wordpress-${{ steps.wordpress-version.outputs.WORDPRESS_VERSION }}/wordpress.tar.gz') }}

    - name: Download WordPress
      if: steps.wordpress-cache.outputs.cache-hit != 'true'
      run: curl -s https://wordpress.org/wordpress-${{ steps.wordpress-version.outputs.WORDPRESS_VERSION }}.tar.gz  /tmp/${{ steps.wordpress-version.outputs.WORDPRESS_VERSION }}/wordpress.tar.gz

    - name: Install wordpress
      run: bin/install-wp-tests-ci.sh wordpressdb wordpress password 127.0.0.1:3306 ${{ matrix.wordpress }}
    
    - name: Show test config
      run: cat /tmp/wordpress-tests-lib/wp-tests-config.php

    - name: Install phpunit
      run: composer global require "phpunit/phpunit=4.8.*|5.7.*|6.5.*"

    - name: Run PHPUnit
      run: phpunit --exclude-group output
