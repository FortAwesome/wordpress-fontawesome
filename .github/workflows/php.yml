name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-16.04

    services:
      mysql:
          image: mysql:5.7
          env:
              MYSQL_ALLOW_EMPTY_PASSWORD: yes
          ports:
            - 3306:3306

    strategy:
        matrix:
          php: [7.1, 7.2, 7.3, 7.4]
          wordpress: [latest]
          include:
            - php: 5.6
              wordpress: 5.2.5
            - php: 7.4
              wordpress: trunk

    steps:
    - uses: actions/checkout@v2

    #- name: Install OS packages
    #  id: apt-cache
    #  run: apt-get update && apt-get install -y subversion mysql-client

    - uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: COMPOSER=composer-ci.json composer install --prefer-dist --no-progress

    - name: Install OS packages
      run: sudo apt-get update && sudo apt-get install -y subversion mysql-client

    - name: Setup DB
      run: |
        mysql --user=root --password= --host=localhost --port=3306 --protocol=tcp -e 'CREATE DATABASE IF NOT EXISTS wordpress;'
        mysql --user=root --password= --host=localhost --port=3306 --protocol=tcp -e "CREATE USER IF NOT EXISTS mysql IDENTIFIED BY 'password';"

    - name: Install wordpress
      run: bin/install-wp-tests-ci.sh wordpress mysql password localhost:3306 ${{ matrix.wordpress }}

    - name: Install phpunit
      run: composer global require "phpunit/phpunit=6.5.*"

    - name: Run PHPUnit
      run: phpunit --exclude-group output

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

