name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-16.04

    services:
      mysql:
          image: mysql:5.7
          env:
              MYSQL_ROOT_PASSWORD: somewordpress
              MYSQL_DATABASE: wordpressdb
              MYSQL_USER: wordpress
              MYSQL_PASSWORD: password
          ports:
            - 3306:3306

    strategy:
        matrix:
          php: [7.1, 7.2, 7.3, 7.4]
          wordpress: [latest]
          include:
            - php: 5.6
              wordpress: 5.2.5
            - php: 7.4
              wordpress: trunk

    steps:
    - uses: actions/checkout@v2

    - uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: COMPOSER=composer-ci.json composer install --prefer-dist --no-progress

    - name: Verify DB
      run: mysql --user=root --password=somewordpress --host=127.0.0.1 --port=3306 --protocol=tcp -e 'SHOW DATABASES;'

    - name: Install wordpress
      run: bin/install-wp-tests-ci.sh wordpressdb wordpress password 127.0.0.1:3306 ${{ matrix.wordpress }}
    
    - name: Show test config
      run: cat /tmp/wordpress-tests-lib/wp-tests-config.php

    - name: Install phpunit
      run: composer global require "phpunit/phpunit=4.8.*|5.7.*|6.5.*"

    - name: Run PHPUnit
      run: phpunit --exclude-group output
